<html>
<head>
<title>New Invite Code</title>
</head>

<body>

<h1>Here is your new invite code for {{data.name}}: {{data.code}}</h1>

<p><a href="mailto:{{data.email}}">Send an email to {{data.email}}</a>.</p>

<p>Generate another:</p>

<form action="newCode" method="POST">
	<label>first name:</label> <input type="text" name="firstname" />
	<label>last name:</label> <input type="text" name="lastname" />
	<input type="submit" value="Generate" />
</form>

</body>

</html>
