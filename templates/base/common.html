<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<title>HOTPOT {% block title %}{% endblock %}</title>

<!-- Typekit JS -->
<script type="text/javascript" src="http://use.typekit.com/qje5yme.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<!-- jQuery library -->
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>

<!-- my scripts -->
{% block customJS %}{% endblock %}

<link rel="stylesheet" href="/static/css/core.css" type="text/css" />

</head>
 
<body id="{% block bodyId %}{% endblock %}" class="{% block bodyClass %}{% endblock %}">

<header id="mainHeader">
	<h1 id="logo"><img src="/static/images/HotpotLogo_Alpha.png" /></h1>
	<nav id="topNav">
		<a href="">Login</a>
		<a href="">FAQ</a>
		<a href="">Feedback</a>
	</nav>
</header>

<div id="mainContainer">
{% block main %}{% endblock main %}
</div><!--#mainContainer-->

<footer id="mainFooter">
	<p>Hotpot is created by Tina Ye for her Master's Thesis in Interaction Design at SVA. Read more about the project <a href="http://thesis.tinabeans.com/">here</a>.</p>
</footer>

</body>
</html>
