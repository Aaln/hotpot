{% extends "base/common.html" %}

{% block title %}Join Hotpot{% endblock %}

{% block customJS %}
	<script src="static/js/lib/jquery.sha1.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	
	$(document).ready(function(){
	
	
		$('#registrationForm').submit(function(e){
			// we're not sending passwords in the clear, yay!
			// although yang says in a perfect world i would be using https...
			// hmph.
			var $form = $(this);
			var encryptedPassword = $.sha1($form.find('.passwordField').val());
			$form.find('.encryptedPassword').val(encryptedPassword);
		});
	});
	
	</script>
	
	<script src="static/js/validation.js" type="text/javascript"></script>

{% endblock %}

{% block bodyId %}registration{% endblock %}
{% block bodyClass %}{% endblock %}

{% block main %}

<h1 id="pageTitle">Join Hotpot</h1>

<div id="registrationFormContainer">

	{% include 'registrationForm.html' %}

</div><!-- #registrationFormContainer -->


{% endblock main %}
